<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table width="600">
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="4" class="yellow"></td>
            <td rowspan="3" ></td>
        </tr>

        <tr>
            <td rowspan="1"></td>
            <td colspan="3" rowspan="2" class="red" style="width: 0px; height: 20px;"></td>
            <td colspan="4"  class="yellow"></td>
        </tr>

        <tr>
            <td  rowspan="4"></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td class="black" colspan="2" rowspan="3" ></td>
            <td colspan=""></td>
            <td colspan="4"></td>
            <td class="red" colspan="1" rowspan="5"></td></td>
        </tr>
         
        <tr>
            <td ></td>
            <td class="blue" colspan="4" rowspan="3"></td>
        </tr>

        <tr>
            <td class="black" rowspan="2" ></td>
        </tr>

        <tr>
            <td class="yellow" rowspan="2"></td>
            <td rowspan="2" colspan=""></td>
        </tr>

        <tr>
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
